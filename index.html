  <main class="container column">

    <div class="content">
      <img src="./images/image-victor.jpg" alt="a photo of Victor" class="img-victor">
      <div class="row">
        <h2 class="name v-dark-blue">Victor Crest</h2>
        <p class="dark-blue">26</p>
      </div>
      <p class="location dark-blue">London</p>
      <hr>
      <div class="stats">
        <div class="followers">
          <p class="v-dark-blue">80K</p>
          <p class="dark-blue">Followers</p>
        </div>
        <div class="likes">
          <p class="v-dark-blue">803K</p>
          <p class="dark-blue">Likes</p>
        </div>
        <div class="photos">
          <p class="v-dark-blue">1.4K</p>
          <p class="dark-blue">Photos</p>
        </div>
      </div>
    </div>
